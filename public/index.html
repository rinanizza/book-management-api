<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Book Management System</h1>
  </header>
  <main>
    <button id="toggle-books" class="button">Show Books</button>
    
    <!-- Container to display the list of books -->
    <section id="book-list" class="hidden"></section>
    
    <section id="add-book">
      <h2>Add a New Book</h2>
      <form id="book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <label for="publishedDate">Published Date:</label>
        <input type="date" id="publishedDate" name="publishedDate" required>
        <label for="ISBN">ISBN:</label>
        <input type="text" id="ISBN" name="ISBN" required>
        <button type="submit" class="button">Add Book</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
